{% extends "base.html" %} 

{% block contents %} 
<div class="row mt-5">
    <div class="col-12 text-center">
        <h1>로그인</h1>
    </div>
</div>
<div class="row mt-5">
    <div class="col-12">
        {{error}}
    </div>
</div>
<div class="row mt-5">
    <div class="col-12">
        <form action="." method="post">
            {% csrf_token %}
            {% for field in form %} 
            <div class="form-group">
                <label for="{{field.id_for_label}}">{{field.label}}</label>
                <input 
                    type="{{field.label}}" 
                    name="{{field.name}}"
                    class="form-control"
                    id="{field.id_for_label}}"   
                    placeholder="{{field.label}}"
         
                />
            </div>
            {% if field.errors %} 
            <span style="color:yellow;">{{field.errors}}</span>
            {% endif %} 
            {% endfor %}
            <button type="submit" class="btn btn-primary mt-3">로그인</button>
        </form> 
    </div>
</div>
{% endblock %}
